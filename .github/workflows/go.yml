name: Go

on:
  push:
    paths:
      - 'go/**'
  pull_request:
    paths:
      - 'go/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: go

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install kimi-cli
        run: uv tool install --python 3.13 kimi-cli

      - name: Build test fixtures
        working-directory: go
        run: go build -o test/integration/testdata/mock_kimi test/integration/testdata/mock_kimi.go

      - name: Run tests
        working-directory: go
        run: go test -v ./...
